name: Java CI

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Java Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Maven tests
        run: mvn clean test